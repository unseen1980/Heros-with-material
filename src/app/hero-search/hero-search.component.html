<form class="form">
    <mat-form-field class="full-width">
      <input 
        placeholder="Search for a hero" 
        matInput 
        [formControl]="searchControl" 
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let hero of heroes$ | async" [value]="hero.name">
            <span (click)="nav(hero.id)">
              {{hero.name}}
            </span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
