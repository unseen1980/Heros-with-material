<mat-list>
  <mat-list-item>Top Heroes</mat-list-item>
</mat-list>
<mat-grid-list cols="4" rowHeight="4:1">
  <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <mat-grid-tile>
      <mat-card>{{hero.name}}</mat-card>
    </mat-grid-tile>
  </a>
</mat-grid-list>
<mat-divider></mat-divider>
