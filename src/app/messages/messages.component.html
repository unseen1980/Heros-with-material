<mat-list *ngIf="messageService.messages.length">
  <mat-list-item>Messages</mat-list-item>
  <mat-list-item>
    <div>
      <button mat-raised-button color="warn" (click)="messageService.clear()">Clear</button>

      <div *ngFor='let message of messageService.messages'> {{message}} </div>

    </div>
  </mat-list-item>
</mat-list>
